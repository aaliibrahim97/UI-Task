<div class="bg-[#f3f3f2] h-[50rem]">
    <h1 class="py-[7rem] px-[14rem] font-bold text-[4rem]">Latest News</h1>

    <div class="flex justify-center items-center">
        <div class="container" #container>
            <div class="cards" [ngClass]="{'w-100': totalPages === 1}">
                <div class="overflow" [ngStyle]="{'width': overflowWidth, 'left': pagePosition}">
                    <div class="card" *ngFor="let i of arr; let index = index" [ngStyle]="{'width': cardWidth}">
                        <h3>{{i.date}}</h3>
                        <p class="
                    
                    text-[23px]
                    w-[20rem]
                    font-bold
                    my-[20px]
                    ">{{i.title}}</p>
                        <p>{{i.describe}}</p>
                    </div>
                </div>
            </div>
            
            <div class="relative top-[10rem]">
                <div class="left" *ngIf="totalPages > 1" (click)="currentPage != 1 && changePage(-1)"
                    [ngClass]="{'disabled':currentPage === 1}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-12 h-12">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="right" *ngIf="totalPages > 1" (click)="currentPage != totalPages && changePage(+1)"
                    [ngClass]="{'disabled':currentPage === totalPages}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-12 h-12">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 sm:mt-0 sm:ml-3">
        <a href="#"
            class="flex w-[12rem] relative left-[13rem] items-center justify-center rounded-md border-transparent transition-colors duration-500 border-2 border-[#2d3955] bg-transparent px-8 py-3 text-base text-[#2d3955] font-bold hover:bg-sky-600 hover:border-sky-600 hover:text-white md:py-4 md:px-10 md:text-lg btn-parent">
            Learn More
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor"
                class="svg-arrow-right w-6 h-6 relative left-[15px]">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </a>
    </div>
</div>
